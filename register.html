<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets API Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form id="registrationForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        function submitForm() {
            const spreadsheetId = '1yg5ZYbQVPwvfadPM2FGZDS4Nd6fOLvv2QJSOKvjVh3Y';
            const range = 'Sheet1';

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const gender = document.getElementById('gender').value;

            const values = [[firstName, lastName, email, gender]];

            gapi.load('client', function () {
                gapi.client.init({
                    apiKey: 'AIzaSyBcg4ihWNqLmnEQIgugAy11Ci9GJWVNQgU',
                    clientId: '677420868651-47gmtu96biacc2t7h52t4qq0da7jqfev.apps.googleusercontent.com',
                    discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
                    scope: 'https://www.googleapis.com/auth/spreadsheets',
                }).then(function () {
                    return gapi.auth2.getAuthInstance().signIn();
                }).then(function () {
                    gapi.client.sheets.spreadsheets.values.append({
                        spreadsheetId,
                        range,
                        valueInputOption: 'RAW',
                        values,
                    }).then(function (response) {
                        console.log('Data inserted:', response);
                        // Reset the form or show a success message
                    }, function (error) {
                        console.error('Error inserting data:', error);
                        // Handle the error
                    });
                });
            });
        }
    </script>
</body>
</html>
