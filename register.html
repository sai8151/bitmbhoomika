<!DOCTYPE html>
<html>

<head>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: 'poppins', sans-serif;
            font-size: 18px;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 500px;
            padding: 30px;
            border: 1px solid #eeeeee;
            border-radius: 10px;
            background-color: #8f8f8f94;
        }

        h4 {
            margin-bottom: 10px;
            font-size: 24px;
            color: white;
        }

        input {
            width: 100%;
            padding: 10px;
            background-color: #ffffff3f;
            border-radius: 14px;
            margin-bottom: 10px;
        }
        input:focus {
            background-color: #ffffff;
        }

        textarea {
            width: 100%;
            padding: 10px;
        }

        #submit {
            border: none;
            background-color: rgb(46, 46, 46);
            color: white;
            width: 200px;
            margin-top: 10px;
            border-radius: 5px;
        }

        #submit:hover {
            background-color: #333333;
        }
    </style>
</head>

<body>
    <div class="container">
        <form method="post" action="" name="contact-form">
            <h4>Contact Us</h4>
            <input type="text" name="your-name" placeholder="Name" required>
            <input type="text" name="your-number" placeholder="Number" required>
            <input type="email" name="your-email" placeholder="Email" required>
            <input type="UTR" name="UTR" placeholder="UTR Number" required>
            <textarea name="message" rows="7" placeholder="Your Message"></textarea>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzdI34hK8k1syroAaG6qS7D1FjQYpk-QycgqSZrl78tuv5BC-D4XPEH7mjoflLDMfFqmg/exec'

        const form = document.forms['contact-form']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert("Thank you! your form is submitted successfully."))
                .then(() => { window.location.reload(); })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>

</html>
