<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
  width: 100vw;
  background-color: #ddd;
  font-family: sans-serif;
}

.container {
  height: 100vh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.form-control {
  display: block;
  width: 300px;
  margin: 10px 0;
  padding: 10px;
  border-radius: 5px;
  border: 2px solid #172432;
}

button {
  display: inline-block;
  background-color: #172432;
  border: none;
  color: #ddd;
  padding: 10px 20px;
  border-radius: 5px;
}
    </style>
</head>
<body>

    <div class="container">
        <form action="" id="contact">
          <h1>contact</h1>
          <input type="text" id="mobile" class="form-control" placeholder="mobile number...">
          <input type="quote" id="quote" class="form-control" placeholder="Your quote...">
          <button type="submit">Submit</button>
        </form>
    </div>

<script>
let loginForm = document.getElementById("contact");
loginForm.addEventListener("submit", (e) => {
  e.preventDefault();
  let mobile = document.getElementById("mobile");
  let quote = document.getElementById("quote");
  if (mobile.value == "" || quote.value == "") {
    alert("Ensure you input a value in both fields!");
  } else {
    alert("This form has been successfully submitted!");
    console.log(
      'This form has a mobile of ${mobile.value} and quote of ${quote.value}'
    );
    const xhr = new XMLHttpRequest();
    const url = `https://api.telegram.org/bot6669916635:AAGZDLq5z_KPFybW34RzMVO4tM3otFVFfos/sendMessage?chat_id=-4012746770&text=${mobile.value}%20${quote.value}`;
    xhr.open('GET', url, true);
    xhr.send();
    mobile.value = "";
    quote.value = "";
  }
});
</script>
</body>
</html>
